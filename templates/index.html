<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <a class="twitter"><i class="bu user-account"></i>Assalomu alaykum <b>{{ request.user.username }}</b></a>
    <br>
    <a href="{% url 'log_out' %}" class="twitter">Log Out</a>
    {% else %}
    <a href="{% url 'login' %}" class="twitter">Log In</a> <br>
    <a href="{% url 'register' %}" class="twitter">Sign Up</a>
    {% endif %}
</body>

</html>
